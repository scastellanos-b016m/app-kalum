<div class="dashboard-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="dashboard-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">Kalum-App</h1>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li>
          <button mat-icon-button><mat-icon class="mat-18">help_outline</mat-icon></button>
        </li>
        <li *ngIf="authService.isAuthenticated()">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
              Cerrar sesión
            </button>
          </mat-menu>
        </li>
        <li *ngIf="!authService.isAuthenticated()">
          <button mat-icon-button [matMenuTriggerFor]="menuLogin">
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #menuLogin="matMenu">
            <button mat-menu-item (click)="openFormLogin()">
              <mat-icon>open_in_browser</mat-icon>
              Iniciar sesión
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav fixedTopGap="56" [mode]="mobileQuery.matches ? 'over': 'side'" [fixedInViewport]="mobileQuery.matches">
          <mat-nav-list>
            <div class="profile-card">
              <div class="header">
                <h2>{{authService.isAuthenticated() ? authService.usuario.username : 'CAPACÍTATE'}}</h2>
                <h4>{{authService.isAuthenticated() ? authService.usuario.email : 'El trabajo bien hecho'}}</h4>
              </div>
            </div>
            <mat-divider></mat-divider>
            <!-- <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of menuNav" *ngIf="authService.isAuthenticated() && hasRequiredRole(nav.roles)">
              <mat-icon class="icono">{{nav.icon}}</mat-icon>
              {{nav.name}}
            </a> -->
            <!-- <a mat-list-item *ngFor="let nav of menuNav"
            [routerLink]="nav.route" *ngIf="authService.isAuthenticated() && hasRequiredRole(nav.roles)">
            <mat-icon class="icono">{{nav.icon}}</mat-icon>
            {{nav.name}}
          </a> -->
          <ng-container *ngFor="let nav of menuNav">
            <a mat-list-item *ngIf="hasRequiredRole(nav.roles)" [routerLink]="nav.route">
              <mat-icon class="icono" [style]="nav.style">{{nav.icon}}</mat-icon>
              {{nav.name}}
            </a>
          </ng-container>
          </mat-nav-list>
      </mat-sidenav>
      <!-- Body -->
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<h2 mat-dialog-title>
  Resultado Examen Admision
</h2>
<mat-dialog-content>
  <form [formGroup]="resultadoExamenAdmisionForm">
    <div class="resultado-container">
      <mat-form-field>
        <input formControlName="NoExpediente" matInput placeholder="Expediente" required>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="Anio" matInput placeholder="Año" required>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="Descripcion" matInput placeholder="Descripción" required>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="Nota" matInput placeholder="Nota" required>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="onSave()">
    <mat-icon>save</mat-icon> Guardar
  </button>
  <button mat-button color="primary" (click)="onCancel()">
    <mat-icon>cancel</mat-icon> Cancelar
  </button>

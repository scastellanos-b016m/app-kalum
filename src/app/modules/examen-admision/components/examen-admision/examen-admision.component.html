<mat-card>
  <h2 class="alinear">Listado de Examenes</h2>
    <mat-card-header>
      <div>
        <mat-form-field hintLabel="Buscar categoria" appearance="fill">
          <mat-label>Buscar Examen</mat-label>
          <input matInput #input>
        </mat-form-field>
      </div>
    </mat-card-header>
    <mat-card-header>
      <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
        <ul fxLayout="row" fxLayoutGap="20px">
          <li>
            <button *ngIf="authService.hasRole('ROLE_ADMIN')" (click)="openFormExamenAdmision()" mat-raised-button color="primary">Agregar Examen</button>
          </li>
        </ul>
      </div>
    </mat-card-header>
    <mat-card-content>
      <table mat-table class="mat-cell" [dataSource]="dataSource">
        <ng-container matColumnDef="examenId">
          <th mat-header-cell *matHeaderCellDef>CODIGO</th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="element">
              {{element.examenId}}
            </ng-container>
          </td>
        </ng-container>
        <ng-container matColumnDef="fechaExamen">
          <th mat-header-cell *matHeaderCellDef>FECHA</th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="element">
              {{element.fechaExamen | date:'dd/MM/yyyy'}}
            </ng-container>
          </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
          <td mat-cell *matCellDef="let element; let i=index;">
            <button *ngIf="authService.hasRole('ROLE_ADMIN')" mat-icon-button color="accent" (click)="editCarreraTecnica(element.examenId, element.fechaExamen)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
            <button *ngIf="authService.hasRole('ROLE_ADMIN')" mat-icon-button color="accent" (click)="deleteExamenAdmision(element.examenId)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
